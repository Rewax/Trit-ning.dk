<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/b6a1220657.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="/css/user/login.css" type="text/css" rel="stylesheet">
    <link href="/css/user/fragments.css" type="text/css" rel="stylesheet">
</head>
<body>
    <header>
        <!--=================== NAVIGATION ============================ -->
        <div th:replace="fragments/navigation :: navigation">

        </div>
    </header>
    <main class="container loginPage text-center d-flex justify-content-center">

<!-- LOGIN FORM -->
        <form class="form-signin w-50 loginForm" action="/doLogin" method="post">
            <img class="mb-4" src="/images/logo.png">
            <h1 class="h3 mb-3 font-weight-normal">Login</h1>
            <label for="inputEmail" class="sr-only">Bruger</label>
            <input type="email" name="mail" id="inputEmail" class="form-control mb-2" placeholder="Email" required autofocus>
            <label for="inputPassword" class="sr-only">Kodeord</label>
            <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Kodeord" required>
            <div class="checkbox mb-3">
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
        </form>
    </main>
    <div th:replace="fragments/footer :: footerFragment"></div>

</body>
</html>
